<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/styles.css" rel="stylesheet">
    <title>My Account - Yard Sale</title>
    <style>
      @media (max-width: 650px) {
        .form-container{
            height: 100%
        }
        .form {
          height: 100%;
          justify-content: space-between;
        }
       
        .title{
            margin-top: 16px;
        }
      }
          
      
    </style>
</head>

<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title ">My account</h1>
            <form action='/' method="post" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                    <input type="text" name="name" id="name" placeholder="John Doe" class="input input-name">
                    <label for="email" class="label">Email address</label>
                    <input type="text" name="email" id="email" placeholder="john@doe.com" class="input input-email">
                    <label for="password" class="label">Password</label>
                    <input type="password" name="password" id="password" placeholder="********"
                        class="input input-password">
                </div>
                 <input type="submit" value="Save" class="primary-button login-button">               
                
            </form>
        
           

        </div>

    </div>
</body>

</html>
